<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menú - MyBar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/estilosGenerales.css">
  <link rel="stylesheet" href="../css/menu.css">
  <style>
    /* Estilos específicos para menú */
    main.menu-container {
      max-width: 900px;
      margin: 3rem auto 4rem auto;
      background: rgba(42, 35, 20, 0.85);
      background: linear-gradient(145deg, #4b5d16, #6a8053);
      padding: 2.5rem 3rem;
      border-radius: 20px 60px 20px 60px;
      box-shadow:
        4px 4px 15px rgba(74, 95, 36, 0.7),
        inset 0 0 10px #a4b370;
      width: 100%;
    }

    h2.section-title {
      font-family: 'Georgia', serif;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #9dbf9e;
      /* verde claro */
      border-bottom: 3px solid #6b4226;
      /* marrón medio */
      border-bottom-right-radius: 1rem;
      padding-bottom: 0.3rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      box-shadow: 3px 3px 0 #3a5939;
    }

    .section-separator {
      border: none;
      border-top: 3px solid #6b4226;
      margin: 1.5rem 0 2rem 0;
      box-shadow: 0 2px 5px #3a5939;
      opacity: 0.7;
    }

    ul.menu-list {
      list-style: none;
      margin-left: 0;
      padding-left: 0;
    }

    ul.menu-list li {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #3a5939;
      font-size: 1.15rem;
      font-weight: 500;
      color: #cbd7b5;
      transition: background-color 0.3s ease;
    }

    ul.menu-list li:last-child {
      border-bottom: none;
    }

    ul.menu-list li:hover {
      background-color: #4a6b3a22;
      cursor: default;
    }

    ul.menu-list li .item-name {
      max-width: 70%;
      font-family: 'Trebuchet MS', sans-serif;
      color: #d4e4c7;
    }

    ul.menu-list li .item-price {
      color: #a1865f;
      /* marrón claro */
      font-weight: 700;
      min-width: 70px;
      text-align: right;
      font-family: monospace;
    }

    /* Responsive */
    @media (max-width: 576px) {
      main.menu-container {
        margin: 2rem 1rem;
        padding: 1.5rem 1.5rem;
      }

      h2.section-title {
        font-size: 1.8rem;
      }

      ul.menu-list li {
        font-size: 1rem;
      }

      ul.menu-list li .item-price {
        min-width: 50px;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-nav-custom shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MyBar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido"
        aria-controls="navbarContenido" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContenido">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Menú</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Reservas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="./contacto.html">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="menu-container">
    <section>
      <h2 class="section-title">BEBIDAS</h2>
      <hr class="section-separator" />
      <ul class="menu-list" id="bebidas-list"></ul>
    </section>

    <section>
      <h2 class="section-title">COMIDAS</h2>
      <hr class="section-separator" />
      <ul class="menu-list" id="comidas-list"></ul>
    </section>

    <section>
      <h2 class="section-title">POSTRES</h2>
      <hr class="section-separator" />
      <ul class="menu-list" id="postres-list"></ul>
    </section>
  </main>

  <footer class="footer text-white">
    <p>© 2025 MyBar - Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Arrays con los datos del menú
    const bebidas = [
      { nombre: "Mojito", precio: 800 },
      { nombre: "Caipirinha", precio: 750 },
      { nombre: "Whiskey Sour", precio: 900 },
      { nombre: "Cerveza Artesanal", precio: 600 },
      { nombre: "Vino Tinto Malbec", precio: 1200 }
    ];

    const comidas = [
      { nombre: "Hamburguesa Clásica", precio: 2500 },
      { nombre: "Ensalada César", precio: 1800 },
      { nombre: "Pizza Margarita", precio: 2300 },
      { nombre: "Papas Fritas", precio: 900 },
      { nombre: "Alitas BBQ", precio: 2000 }
    ];

    const postres = [
      { nombre: "Cheesecake de Frutos Rojos", precio: 1500 },
      { nombre: "Brownie con Helado", precio: 1300 },
      { nombre: "Flan Casero", precio: 1100 }
    ];

    // Función para renderizar items en la lista correspondiente
    function renderMenuItems(items, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      items.forEach(({ nombre, precio }) => {
        const li = document.createElement("li");

        const nombreSpan = document.createElement("span");
        nombreSpan.textContent = nombre;
        nombreSpan.className = "item-name";

        const precioSpan = document.createElement("span");
        precioSpan.textContent = `$${precio.toLocaleString('es-AR')}`;
        precioSpan.className = "item-price";

        li.appendChild(nombreSpan);
        li.appendChild(precioSpan);
        container.appendChild(li);
      });
    }

    // Renderizamos al cargar la página
    renderMenuItems(bebidas, "bebidas-list");
    renderMenuItems(comidas, "comidas-list");
    renderMenuItems(postres, "postres-list");
  </script>
</body>

</html>
